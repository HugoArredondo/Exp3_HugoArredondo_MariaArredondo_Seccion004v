<ion-header>
  <ion-toolbar color="success">
    <ion-buttons slot="start">
      <ion-back-button
        defaultHref="/inicio"
        text="Atrás"
        color="light"
        mode="ios"></ion-back-button>
    </ion-buttons>
    <ion-title>Datos de Registros</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="bg-image">
    <ion-card>
      <ion-card-header>
        <ion-card-title class="titulo"> Usuarios Registrados</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-list #myList>
          <ion-list>
            <ion-item-sliding *ngFor="let dato of datos">
              <ion-item>
                <ion-label text-wrap> 
                  <h3 color>ID: {{dato.id}}</h3>
                  <ion-text color="secondary">
                    <p>Nombre: {{dato.nombre}}</p>
                  </ion-text>
                  <ion-text color="secondary">
                    <p>Rut: {{dato.rut}} - {{dato.dv}}</p>
                  </ion-text>
                  <ion-text color="secondary">
                    <p>Correo: {{dato.email}}</p>
                  </ion-text>
                  <ion-text color="secondary">
                    <p>Usuario: {{dato.user}}</p>
                  </ion-text>
                  <ion-text color="secondary">
                    <p>Contraseña: {{dato.pass}}</p>
                  </ion-text>
                  <p>{{dato.modified | date: 'short'}}</p>
                </ion-label>
              </ion-item>
              <ion-item-options side="end">
                <ion-item-option color="secondary" (click)="updateDatos(dato)">Actualizar</ion-item-option>
               <ion-item-option color="danger" (click)="deleteDatos(dato)">Eliminar</ion-item-option> 
              </ion-item-options>
            </ion-item-sliding>
          </ion-list>
        </ion-list>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
